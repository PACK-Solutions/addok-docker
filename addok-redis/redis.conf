# Production Redis Configuration for Addok
# Optimized for performance and security

# Network
bind 0.0.0.0
port 6379
protected-mode no
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Persistence - Optimized for geocoding workload
# Disable RDB snapshots as data is pre-loaded
save ""
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Disable AOF as data is read-heavy
appendonly no

# Memory management - Critical for geocoding performance
# Set based on available memory (will be overridden by Kubernetes)
# maxmemory 4gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Network optimizations
# Enable threaded I/O for better performance
# io-threads 4
# io-threads-do-reads yes

# Security
# requirepass should be set via environment
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Performance tuning
hz 10
dynamic-hz yes

# Client management
maxclients 10000
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Memory optimizations for hash/list/set encodings
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-listpack-entries 128
zset-max-listpack-value 64

# Stream configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing for memory efficiency
activerehashing yes

# Jemalloc optimizations
jemalloc-bg-thread yes

# Disable features not needed for geocoding
notify-keyspace-events ""
latency-monitor-threshold 0
